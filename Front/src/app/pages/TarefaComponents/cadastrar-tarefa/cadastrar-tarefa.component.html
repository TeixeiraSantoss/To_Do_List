<form>
  <div class="mb-3">
    <label class="form-label">Titulo</label>
    <input type="text" class="form-control" [(ngModel)]="titulo" name="titulo">
  </div>
  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <input type="text" class="form-control" [(ngModel)]="descricao" name="descricao">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Cadastrar</button>
</form>
