<div class="caixa">
  <div>
    <h1>Login</h1>
  </div>
  <div class="formBox">
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="text" class="form-control" [(ngModel)]="senha" name="senha">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
      <button class="btn btn-primary" (click)="NavegarCadastro()">Cadastrar</button>
    </form>
  </div>
</div>
