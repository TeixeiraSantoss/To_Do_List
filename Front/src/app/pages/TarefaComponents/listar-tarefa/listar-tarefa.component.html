<div class="card" style="width: 18rem;">
  <div class="card-body" *ngFor="let t of tarefas">
    <h5 class="card-title">{{t.titulo}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary" *ngIf="t.status == 1">Concluida</h6>
    <h6 class="card-subtitle mb-2 text-body-secondary" *ngIf="t.status == 2">Em Andamento</h6>
    <p class="card-text">{{t.descricao}}</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
