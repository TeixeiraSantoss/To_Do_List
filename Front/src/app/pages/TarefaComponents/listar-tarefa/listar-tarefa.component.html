<div class="caixa">
  <div class="btnTarefa">
    <button class="btn btn-primary" (click)="NavegarCadastroTarefa()">Nova Tarefa</button>
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-body" *ngFor="let t of tarefas">
      <h5 class="card-title">{{t.titulo}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary" *ngIf="t.status == 1">Em Andamento</h6>
      <h6 class="card-subtitle mb-2 text-body-secondary" *ngIf="t.status == 2">Concluida</h6>
      <p class="card-text">{{t.descricao}}</p>
      <div class="buttons">
        <button class="btn btn-danger" (click)="Excluir(t.id)">Excluir</button>
        <button class="btn btn-info" (click)="Editar(t.id)">Editar</button>
        <button class="btn btn-success" (click)="Concluir(t.id)">Concluir</button>
      </div>
    </div>
  </div>
</div>
